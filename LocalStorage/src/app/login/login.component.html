<div class="jumbotron bg-dark text-white">
  <div class="container">
      <div class="row">
          <div class="col-md-8 offset-md-2">
              <h3>Sign In</h3>
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <div class="form-group">
                      <label for="userName">User Name</label>
                      <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" #userName="ngModel"
                      [ngClass]="{ 'is-invalid': f.submitted && userName.invalid,'is-valid':userName.valid}" required minlength="6"/>
                      <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
                          <div *ngIf="userName.errors.required">User Name is required</div>
                          <div *ngIf="userName.errors.minlength">Min 6 characters are required</div>
                      </div>
                      <div *ngIf="f.submitted && userName.valid" class="valid-feedback">
                          <div>User name is ok</div>
                      </div>
                  </div>
              
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
                      [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
                      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                          <div *ngIf="password.errors.required">Password is required</div>
                          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>
  
                  <div class="form-group">
                      <button class="btn btn-primary" (click)="myFun()">Login</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
